<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <a href="/profile" class="profile-button">
        <img src="https://picsum.photos/40/40" alt="Profile">
    </a>
    
    <div class="container">
        <div class="stories">
            <div class="story"><img src="https://picsum.photos/60/60" alt=""><span>story 1</span></div>
            <div class="story"><img src="https://picsum.photos/60/61" alt=""><span>story 2</span></div>
            <div class="story"><img src="https://picsum.photos/61/60" alt=""><span>story 3</span></div>
        </div>

        <div class="post">
            <div class="post-header">
                <img src="https://picsum.photos/40/40" alt="">
                <span><strong>user1</strong> · 1h</span>
            </div>
            <img class="post-img" src="https://picsum.photos/500/500" alt="">
            <div class="post-actions">
                ❤️ 💬 📤
            </div>
            <p class="post-likes">Liked by ...</p>
            <p class="post-caption"><strong>user1</strong> caption 1</p>
            <p class="post-comments">View all comments</p>
            <p class="add-comment">Add a comment...</p>
        </div>

        <div class="post">
            <div class="post-header">
                <img src="https://picsum.photos/41/40" alt="">
                <span><strong>user2</strong> · 1m</span>
            </div>
            <img class="post-img" src="https://picsum.photos/501/500" alt="">
            <div class="post-actions">
                ❤️ 💬 📤
            </div>
            <p class="post-likes">Liked by ...</p>
            <p class="post-caption"><strong>user2</strong> caption 2</p>
            <p class="post-comments">View all comments</p>
            <p class="add-comment">Add a comment...</p>
        </div>
    </div>
</body>
</html>
